<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Analog Clock</title>
</head>

<body>
  <div class="container">
    <div class="clock">
      <div id="hour" class="hand hour-hand">
        <i class="hour"></i>
      </div>
      <div id="min" class="hand minute-hand">
        <i class="minute"></i>
      </div>
      <div id="sec" class="hand second-hand">
        <i class="second"></i>
      </div>
      <span class="num1"><b>1</b></span>
      <span class="num2"><b>2</b></span>
      <span class="num3"><b>3</b></span>
      <span class="num4"><b>4</b></span>
      <span class="num5"><b>5</b></span>
      <span class="num6"><b>6</b></span>
      <span class="num7"><b>7</b></span>
      <span class="num8"><b>8</b></span>
      <span class="num9"><b>9</b></span>
      <span class="num10"><b>10</b></span>
      <span class="num11"><b>11</b></span>
      <span class="num12"><b>12</b></span>
    </div>
  </div>
  <div class="digital" id="digital">
    <span id="div1"></span>:<span id="div2"></span>:<span id="div3"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
